<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="css/RemixIcon-master/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/estilo.css">

    <title>login refinado</title>
</head>

<body>

    <div class="container">
        <div class="login__contenido">
            <img src="img/2.jpg" alt="login image" class="login__img">

            <form action="" class="login__formulario">
                <div>
                    <h1 class="login__titulo">
                        <span>Bienvenido</span> Usuario
                    </h1>
                    <p class="login__descripcion">
                        ¡Bienvenidos! Por favor inicie sesión para continuar.
                    </p>
                </div>

                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="" class="login__label">Correo</label>
                            <input type="email" placeholder="Ingrese su dirección de correo electrónico" required class="login__input">
                        </div>

                        <div>
                            <label for="" class="login__label">Contraseña</label>

                            <div class="login__caja">
                                <input type="password" placeholder="Ingresa tu contraseña" required class="login__input" id="input-pass">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="login__check">
                        <input type="checkbox" class="login__check-input">
                        <label for="" class="login__check-label">Recordar</label>
                    </div>
                </div>

                <div>
                    <div class="login__botones">
                        <button class="login__boton">Iniciar sesión</button>
                        <button class="login__boton login__boton-fastama"><a href="registrarse.html">Inscribirse</a></button>
                    </div>

                    <a href="#" class="login__olvidado">¿Has olvidado tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>


    <!--=============== MAIN JS ===============-->
    <script src="js/script.js"></script>
</body>

</html>
